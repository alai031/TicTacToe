<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe Game</title>
    
    <link rel="stylesheet" href="style.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  
  </head>
  <body>

    <h1>Tic Tac Toe</h1>
    <h2>Scores <br><span class="x_score" id="x_score"></span> <span class="o_score" id="o_score"></span> </h2>
    <h2>Its your turn, <span class="display_player" id="displayPlayer"></span>.</h2>
    <h2>Timer: <span class="timer" id="timer"></span> </h2>
    <input type="checkbox" id="checkbox">
    <label for="checkbox">Play Against AI</label>
    <h2 id="winner"></h2>

    <div class="game_board">
      <div class="row">
        <div class="one"><span class="xo"></span></div>
        <div class="two"><span class="xo"></span></div>
        <div class="three"><span class="xo"></span></div>
      </div>
      <div class="row">
        <div class="four"><span class="xo"></span></div>
        <div class="five"><span class="xo"></span></div>
        <div class="six"><span class="xo"></span></div>
      </div>
      <div class="row">
        <div class="seven"><span class="xo"></span></div>
        <div class="eight"><span class="xo"></span></div>
        <div class="nine"><span class="xo"></span></div>
      </div>
    </div>

    <button class="new_game" id="newGame">New Game</button>
    <button class="reset" id="resetGame">Reset</button>
    <script src="main.js"></script>
  </body>


</html>
